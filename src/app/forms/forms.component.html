<vgr-page>
  <vgr-page-header>
    Start
  </vgr-page-header>
  <vgr-page-body>
    <vgr-page-block>
      <vgr-card>
        <vgr-card-column>
          <h1>On Blur</h1>
          <form [formGroup]="form">
            <vgr-title-value-layout>
              <vgr-title-value title="Förnamn">
                <vgr-input formControlName="firstname" [showValidation]="form.controls.firstname.touched" [errorMessage]="validationMessages.firstname"></vgr-input>
              </vgr-title-value>
              <vgr-title-value title="Efternamn">
                <vgr-input formControlName="lastname" [showValidation]="form.controls.lastname.touched" [errorMessage]="validationMessages.lastname"></vgr-input>
              </vgr-title-value>
              <vgr-title-value title="Ålder">
                <vgr-input formControlName="age" [showValidation]="form.controls.age.touched" [alignRight]="true" [suffix]="'år'" [errorMessage]="validationMessages.age"></vgr-input>
              </vgr-title-value>
              <vgr-title-value title="E-post">
                <vgr-input formControlName="email" [showValidation]="form.controls.email.touched" [errorMessage]="validationMessages.email"></vgr-input>
              </vgr-title-value>
              <vgr-title-value title="Inkomst">
                <vgr-input formControlName="salary" [showValidation]="form.controls.salary.touched" [errorMessage]="validationMessages.salary"
                  [formatNumber]="true" [nrOfDecimals]="0"></vgr-input>
              </vgr-title-value>
              <vgr-title-value title="Favoritdjur">
                <vgr-dropdown formControlName="favourite_pet" [noItemSelectedLabel]="'Välj djur'" [showValidation]="form.controls.favourite_pet.touched"
                  [items]="dropdownItems"></vgr-dropdown>
              </vgr-title-value>
              <vgr-title-value title="Intressen">
                <vgr-dropdown-multiselect formControlName="interests" [items]="dropdownItemsMulti" [showValidation]="form.controls.interests.touched"></vgr-dropdown-multiselect>
              </vgr-title-value>
              <vgr-title-value title="Du måste kryssa i mig!">
                <vgr-checkbox formControlName="check" [label]=" 'Ok!' "></vgr-checkbox>
              </vgr-title-value>
              <vgr-title-value title="Välj valfri">
                <vgr-radio-group formControlName="optional" [options]="radioOptions">
                </vgr-radio-group>
              </vgr-title-value>
              <vgr-title-value title="Välj Månad">
                <vgr-monthpicker formControlName="monthpicker" [showValidation]="form.controls.monthpicker.touched" [minDate]="minDate" [maxDate]="maxDate"></vgr-monthpicker>
              </vgr-title-value>
              <vgr-title-value title="Välj Dag">
                <vgr-datepicker formControlName="datepicker" [showValidation]="form.controls.datepicker.touched"></vgr-datepicker>
              </vgr-title-value>
              <vgr-title-value title="Registreringsdatum">
                <vgr-datepicker formControlName="datepicker_preselected" [showValidation]="form.controls.datepicker_preselected.touched"></vgr-datepicker>
              </vgr-title-value>
              <vgr-title-value title="Kommentar">
                <vgr-textarea formControlName="textarea" [showValidation]="form.controls.textarea.touched"></vgr-textarea>
              </vgr-title-value>
            </vgr-title-value-layout>
            <vgr-button (click)="onResetform()">Reset form</vgr-button>
            <vgr-button [disabled]="false">Skapa användare</vgr-button>

          </form>
        </vgr-card-column>
      </vgr-card>
    </vgr-page-block>
  </vgr-page-body>
</vgr-page>
